<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kashiyatra 25</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400&family=Syncopate:wght@700&family=Delius&family=Macondo+Swash+Caps&family=Joti+One&display=swap"
      onload="this.rel='stylesheet'"
    >
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400&family=Syncopate:wght@700&family=Delius&family=Macondo+Swash+Caps&family=Joti+One&display=swap"
        rel="stylesheet"
      >
    </noscript>

    <link
      rel="preload"
      as="style"
      href="/assets/index-BRKPzaY6.css"
      onload="this.rel='stylesheet'"
    >
    <noscript><link rel="stylesheet" href="/assets/index-BRKPzaY6.css"></noscript>

    <link rel="preload" as="image" href="/assets/hero.webp" fetchpriority="high">
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll("img").forEach(img => {
          const src = img.getAttribute("src") || "";

          if (/hero|banner|mast|large|cover/i.test(src)) {
            img.setAttribute("fetchpriority", "high");
            img.setAttribute("decoding", "async");
            img.loading = img.loading || "eager";
            return;
          }

          if (/logo|icon/i.test(src) && img.width <= 64) return;

          if (!img.hasAttribute("loading")) img.setAttribute("loading", "lazy");
          img.setAttribute("decoding", "async");
        });
      });
    </script>
  </body>
</html>
